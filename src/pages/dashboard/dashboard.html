<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar  [(ngModel)]="bindArgs" (input)="search()"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let champion of championsArray" (click)="goToDetails(champion)">
      <ion-thumbnail item-start>
        <img src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{champion.key}}_0.jpg">
      </ion-thumbnail>
      <h2>{{champion.name}}</h2>
      <p>{{champion.title}}</p>

    </button>

  </ion-list>
</ion-content>

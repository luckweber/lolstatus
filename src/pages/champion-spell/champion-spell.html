<ion-header>

  <ion-navbar>
    <ion-title>champion-spell</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding no-margin>
  <ion-grid no-padding no-margin class="grid-champions">
    <ion-row>
      <ion-col col-12 col-sm>
        <div class="panel-champions" [ngStyle]="{'backgroundImage':'url(http://ddragon.leagueoflegends.com/cdn/img/champion/splash/'+key+'_0.jpg)'}">
         <div class="name-champions">

            <div class="icon-champions" [ngStyle]="{'backgroundImage':'url(http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/'+key+'.png)'}">
            </div>

            <h1>{{name}}</h1>
            <h4>{{title}}</h4>
        </div>

        <ion-card *ngFor="let spell of spells" >
          <ion-card-header color="white">
            <strong>{{spell.name}}</strong>
          </ion-card-header>

          <ion-card-content color="white" class="card-background">

            <ion-grid>
              <ion-row>
                <ion-col col-2>
                  <div class="icon-spell" [ngStyle]="{'backgroundImage':'url(http://ddragon.leagueoflegends.com/cdn/6.24.1/img/spell/'+spell.image.full+')'}">
                  </div>
                </ion-col>
                <ion-col col-8>
                  <ion-row>
                      <ion-col col-12>
                        Cooldown: {{spell.cooldown[0]}} s
                      </ion-col>
                      <ion-col col-12>
                        Cust: {{spell.costBurn}} {{spell.costType}}
                      </ion-col>
                      <ion-col col-12>
                        Range: {{spell.range[0]}}
                      </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-12>
                  {{spell.sanitizedTooltip}}

                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-12>
                  {{spell.description}}
                </ion-col>
              </ion-row>


            </ion-grid>

          </ion-card-content>
        </ion-card>




        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

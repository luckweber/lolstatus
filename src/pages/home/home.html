<ion-header >
  <ion-navbar>
    <ion-title>
      LOLMania  Information
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let region of regions" (click)="goDashboard(region)">
      {{region.name}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
